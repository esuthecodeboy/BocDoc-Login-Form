<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BocDOC</title>
        <meta name="description" content="">
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form action="">
            <div class="container">
                <h3>Sign in to start your session</h3>
                <div class="inputwithicon">
                    <input type="email"
                    id="txtEmail"
                    placeholder="Email"
                    required 
                    />
                    <ion-icon class="icon" size="large" name="mail"></ion-icon>
                </div>
               <div class="inputpas">
                    <input type="password"
                    id="pwd"
                    placeholder="Password"
                    required
                    />
                    <ion-icon class="iconpas" size="large" name="lock"></ion-icon>
               </div>
                <div class="check">
                    <div class="checkbox">
                        <input type="checkbox" 
                        name="checkbox" 
                        id="checkbox"/>Remeber Me
                    </div>
                    <div class="checkbutton">
                        <button>Sign In</button>
                    </div>
                </div>
                <div class="container-bottom">
                    <p>-OR-</p>
                    <div class="submitinput-facebook">
                        <input type="submit"
                        class="facebook"
                        value="Sign in using Facebook">
                        <ion-icon class="facebookicon" size="large" name="logo-facebook"></ion-icon>
                    </div>
                    <div class="submitinput-google">
                        <input type="submit"
                        class="google"
                        value="Sign in using Google+">
                        <ion-icon class="googleicon" size="large" name="logo-googleplus"></ion-icon>
                    </div>
                </div>
                <div class="links">
                    <a href="#">Register a new member</a></br>
                    <a href="#">I forgot my Password</a>
                </div>
            </div>
        </form>
        <script src="" async defer></script>
    </body>
</html>
